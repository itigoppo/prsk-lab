name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --no-engine

      - name: Run ESLint
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:all
        env:
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci_test"
          DIRECT_URL: "postgresql://ci:ci@localhost:5432/ci_test"

      - name: Build check
        run: npm run build
        env:
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci_test"
          DIRECT_URL: "postgresql://ci:ci@localhost:5432/ci_test"
          NEXTAUTH_SECRET: "ci-test-secret-minimum-32-characters-long"
          NEXTAUTH_URL: "http://localhost:3000"
          DISCORD_CLIENT_ID: "ci-test-discord-client-id"
          DISCORD_CLIENT_SECRET: "ci-test-discord-client-secret"
          SKIP_ENV_VALIDATION: true

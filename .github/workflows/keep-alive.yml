name: Keep Database Alive

on:
  schedule:
    # Run every 6 hours (0:00, 6:00, 12:00, 18:00 UTC)
    # Supabase free tier pauses after 7 days of inactivity
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Send health check (HEAD)
        run: |
          set -euo pipefail
          URL="https://${{ secrets.APP_DOMAIN }}/api/health"
          # 2xx 以外は失敗扱いにする（204もOKになる）
          if curl -sS -I --fail --connect-timeout 5 --max-time 10 "$URL" > /dev/null; then
            echo "✅ Health check ok (2xx)"
          else
            echo "❌ Health check failed (non-2xx)"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Health check failed. Database might be unavailable."

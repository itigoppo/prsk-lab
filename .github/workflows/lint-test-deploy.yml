name: Lint, Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Generate API Client
        run: pnpm generate:api

      - name: Run ESLint
        run: pnpm lint

      - name: Run type check
        run: pnpm exec tsc --noEmit

      - name: Check test coverage
        run: pnpm test:check-coverage

      - name: Run tests
        run: pnpm test:all
        env:
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci_test"
          DIRECT_URL: "postgresql://ci:ci@localhost:5432/ci_test"

      - name: Build check
        run: pnpm build
        env:
          DATABASE_URL: "prisma://accelerate.prisma-data.net/?api_key=dummy_key_for_ci_build"
          DIRECT_URL: "postgresql://ci:ci@localhost:5432/ci_test"
          NEXTAUTH_SECRET: "ci-test-secret-minimum-32-characters-long"
          NEXTAUTH_URL: "http://localhost:3000"
          DISCORD_CLIENT_ID: "ci-test-discord-client-id"
          DISCORD_CLIENT_SECRET: "ci-test-discord-client-secret"
          SKIP_ENV_VALIDATION: true

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: lint-and-test
    # mainブランチへのpush時のみデプロイ
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
